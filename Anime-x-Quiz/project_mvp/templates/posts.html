<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime x Quiz - Home</title>
    <link rel="stylesheet" href="../static/styles/postsstyel.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Anime x Quiz</h1>
            <nav>
                <ul>
                    <li><a href="/main">Home</a></li>
                    <li><a href="#">Create Quiz</a></li>
                    <li><a href="/main/posts">Posts</a></li>
                    <li><a href="#">Profile</a></li>
                    <div class="loginsignup">
                        <nav class="user-buttons">
                            <div class="user-button">
                                <button class="login">Login</button>
                                <button class="signup">Sign Up</button>
                            </div>
                        </nav>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section id="post-form">
            <button>
                <h2>Create a New Post</h2>
            </button>
        </section>
        
        <section id="posts">
            {% for post in posts%}
                <div class="post">
                    <div class="post-header">
                        <h6>posted by:</h6>
                        <h3>{{ post.author }}:</h3>
                    </div>
                    <div class="post-content">
                        <p>{{ post.content }}</p>
                    </div>
                    <div class="post-date">
                        <h5> at {{ post.date_posted }}</h5>
                    </div>
                </div>
            {% endfor %}
        </section>
    </div>

    <footer>
        <div class="footer">
            <p>&copy; 2024 Anime x Quiz.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/scripts/scripts.js"></script>
</body>
</html>
